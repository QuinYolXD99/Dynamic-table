<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Student</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            overflow-x: hidden;
            background: #E8E7E7;
        }

        .btn-raised {
            border-radius: 40px;
        }

        .is-focused label {
            color: grey !important;
        }

        .table {
            background: white;
        }

        thead th {
            font-weight: bolder;
            color: black !important;
        }

        tbody {
            font-size: 14px !important;
        }

        tbody button {
            height: 25px;
            font-size: 12px !important;
            padding: 0 4px !important;
        }

        .closeBtn {
            float: right !important;
            margin: 0;
        }

        .close {
            font-size: 18px !important;
            margin: 0;
        }

        h6 {
            margin: 0;
        }

        td {
            padding-bottom: 5px !important;
        }
    </style>

</head>

<body>
    <br><br><br>

    <div class="row createForm">
        <div class="col-4"></div>
        <div class="col-4 card container">
            <br>
            <div class="closeBtn">
                <div class="close">x</div>
            </div>
            <hr>
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="bmd-label-static">Firstname</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="bmd-label-static">Lastname</label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="bmd-label-static">Course</label>
                    <input type="text" class="form-control" id="course">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="bmd-label-static">Year</label>
                    <input type="number" class="form-control" id="yrLvl">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="bmd-label-static">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="bmd-label-static">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <center>
                <button type="button" class="save-btn btn btn-raised btn-success">Save</button>
            </center>
            <br>
        </div>
        <div class="col-4"></div>
        <br>
    </div>
    <br>
    <div class="row class-list">

        <div class="container ">
            <div class="row">
                <div class="col-5">
                </div>
                <div class="col-5">

                </div>
                <div class="col-2">
                    <center>
                        <button type="button" class="add-student btn btn-raised btn-success">Add Student</button>
                    </center>
                    <br>
                </div>
            </div>
            <table class="table table-bordered ">
                <thead class="table-info">
                    <tr class=" text-center">
                        <th scope="col">
                            <h6>Id</h6>
                        </th>
                        <th scope="col">
                            <h6>Name</h6>
                        </th>
                        <th scope="col">
                            <h6>Course and year</h6>
                        </th>
                        <th scope="col">
                            <h6>Action</h6>
                        </th>
                    </tr>
                </thead>
                <tbody class="text-center">
                </tbody>
            </table>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();

            var id = 0;
            var update = false;
            var currentRow = null;

            function showForm() {
                $(".class-list").fadeOut();
                $(".createForm").fadeIn();
            }

            function closeForm() {
                update = false;
                $("input").val(null);
                $(".createForm").fadeOut();
                $(".class-list").fadeIn();
            }

            $(".createForm").hide();

            $(".add-student").click(function () {
                showForm();
            });

            $(".close").click(function () {
                closeForm();
            })

            $(".save-btn").click(function () {
                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var course = $("#course").val();
                var address = $("#address").val();
                var year = $("#yrLvl").val();
                var email = $("#email").val();
                var pattern = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i

                var texts = ["id", "name", "course_year"]

                if (fname == '' || lname == '' || course == '' || address == '' || year == '' || email == '') {
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'All inputs should be filled!'
                    })
                } else if (!pattern.test(email)) {
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'Please enter a valid email address...'
                    });
                } else {
                    var rows = $('<tr>', {
                        id: ++id,
                        name: fname + " " + lname,
                        course_year: course + " " + year,
                        email: email
                    });
                    var button = $('<button>', {
                        class: "update-btn btn btn-sm btn-outline-dark",
                    });
                    var button2 = $('<button>', {
                        class: "delete-btn btn btn-sm btn-outline-dark"
                    }).css("margin-left", "10px");

                    for (let i = 0; i < texts.length; i++) {
                        var col = $('<td>', {
                            class: "col_" + i
                        }).text($(rows).attr(texts[i])).appendTo($(rows))
                    }
                    var btns = $("<div>", {
                        class: "btns"
                    }).append($(button).text("update"));

                    $(btns).append($(button2).text("delete"));

                    var col4 = $('<td>').append(btns).appendTo($(rows));

                    if (!update) {
                        $("tbody").append($(rows))
                    } else {
                        $(rows).attr("id", $(currentRow).attr("id"))
                        $(currentRow).html($(rows).html());
                        $(".col_0").text($(currentRow).attr("id"));
                        --id;
                    }
                    closeForm();
                    $(".btns").hide()

                }
            });

            $(document).on("mouseenter", "tbody tr", function () {
                $(".btns").show()
            });

            $(document).on("mouseleave", "tbody tr", function () {
                $(".btns").hide()
            });


            $(document).on('click', '.update-btn', function () {
                update = true;
                currentRow = $(this).closest("tr");
                showForm();
            });

            $(document).on('click', '.delete-btn', function () {
                Swal.fire({
                    type: 'success',
                    title: 'Success!',
                    text: 'Student information has been deleted successfully!'
                })
                $(this).closest("tr").fadeOut("slow")
                $(this).closest("tr").remove();
            });
        });
    </script>
</body>

</html>
